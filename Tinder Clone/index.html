<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tinder</title>

</head>
<body>
    <nav class="navbar">
        <i class="fa-solid fa-fire-flame-curved"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2> Júlia </h2>
                    <h2> 21 </h2>
                </div>
                <div class="photo-bio">
                    "Aventureira de 21 anos, amante da natureza, leitora ávida e artista criativa. Procuro alguém para compartilhar risadas, conversas profundas e aventuras inesquecíveis. Vamos começar essa jornada juntos?"
                </div>            
            </div>
        </div>
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>

            <div class="action">
                <i class="fas fa-star"></i>
        </div>

        <div class="action">
            <i class="fas fa-heart"></i>        
        </div>
    </div>

    <!----Font Awesome-->
    <script 
    src="https://kit.fontawesome.com/0b508881c4.js" 
    crossorigin="anonymous">
</script>
</body>
</html>
